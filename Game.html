<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinner Game</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #121212);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .wheel-container {
      position: relative;
      width: 350px;
      height: 350px;
      box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #444;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }

    .arrow {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-bottom: 45px solid #ffcc00;
      filter: drop-shadow(0 0 8px #ffcc00);
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 12px 26px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0px 4px 15px rgba(255, 87, 34, 0.5);
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0px 6px 20px rgba(255, 152, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Spinner Game</h1>

  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div class="arrow"></div>
  </div>

  <button onclick="spin()">Start</button>

  <!-- 8 Different Sounds -->
  <audio id="sound0" src=""></audio>
  <audio id="sound1" src=""></audio>
  <audio id="sound2" src=""></audio>
  <audio id="sound3" src=""></audio>
  <audio id="sound4" src=""></audio>
  <audio id="sound5" src=""></audio>
  <audio id="sound6" src=""></audio>
  <audio id="sound7" src=""></audio>

  <script>
    const wheel = document.getElementById("wheel");
    const colors = ["#FF5733","#33FF57","#3357FF","#FF33A6","#FFD433","#33FFF6","#9D33FF","#FF8C33"];

    // Create 8 equal segments
    colors.forEach((color, i) => {
      const seg = document.createElement("div");
      seg.className = "segment";
      seg.style.background = color;
      seg.style.transform = `rotate(${i * 45}deg) skewY(-45deg)`;
      wheel.appendChild(seg);
    });

    let isSpinning = false;
    let currentRotation = 0;

    function spin() {
      if (isSpinning) return;
      isSpinning = true;

      const spinAmount = Math.floor(Math.random() * 360) + 1440; // 4+ spins
      const newRotation = currentRotation + spinAmount;

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${newRotation}deg)`;

      setTimeout(() => {
        wheel.style.transition = "none";
        currentRotation = newRotation % 360;
        wheel.style.transform = `rotate(${currentRotation}deg)`;

        const index = Math.floor((360 - currentRotation) / 45) % 8;
        document.getElementById(`sound${index}`).play();

        isSpinning = false;
      }, 5000);
    }
  </script>
</body>
</html>
